<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <label>Your Name :</label>
    <input type="text" name="" value=""><br>
    <label>Password :</label>
    <input type="password" name="" value=""><br>
    <label>What colour do you like ? : </label>
    <input type="color" name="" value=""><br>
    <label>Do you want to be on the mailing list? : </label>
    <input type="checkbox" name="" value=""><br>
    <label>How would you rate us? : </label>
    <input type="range" name="" value=""><br>
    <label>Food you like ? : </label>
    <input list="foods" name="" value="">
    <datalist id="foods">
      <option value="Lemon"></option>
      <option value="Biriyani"></option>
      <option value="French Fries"></option>
      <option value="Roasted Almonds"></option>
    </datalist>
    <label for="happiness">Happiness Meter: </label>
    <meter value="50" min="1" max="100" low="35" high="70" optimum="60"></meter>
    <fieldset>
      <legend>What animal would you be..?</legend>
      <input type="radio" name="animal" value="Dolphin">
      <label for="">Dolphin</label>
      <input type="radio" name="animal" value="Lion">
      <label for="">Lion</label>
      <input type="radio" name="animal" value="Dragon">
      <label for="">Dragon</label><br>
      <p>And what Would you rather be among any one of these:</p>
      <label for="dino"></label>
      <select class="" id="dino" name="">
        <optgroup label="Theropods">
          <option value="">Tyrannosaurus</option>
          <option value="">Deinonychus</option>
          <option value="">Velociraptor</option>
        </optgroup>
        <optgroup label="Sauropods">
          <option value="">Diplodocus</option>
          <option value="">Saltasaurus</option>
          <option value="">Apatosaurus</option>
        </optgroup>
      </select>
    </fieldset>
    <input type="submit" name="" value="Submit">
  </form>
</body>

</html>
